[Prereqs]
Moo = 0.009014
LWP::UserAgent = 6.04
HTTP::Request = 6.00
JSON = 2.53
Net::OAuth = 0.28

[GatherDir]
[PruneCruft]
[ManifestSkip]
[ExtraTests]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[NextRelease]

[Git::NextVersion]
version_regexp = ^(.+)$
[PkgVersion]
[PodSyntaxTests]
[GithubMeta]
[Repository]

[@Git]
tag_format = %v
